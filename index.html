  <body>
    <!-- React app root -->
    <div id="root"></div>

    <!-- Load your React app -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Ensure Decap CMS loads only on /admin route -->
    <script>
      if (window.location.pathname.startsWith("/admin")) {
        const script = document.createElement("script");
        script.src =
          "https://unpkg.com/decap-cms@3.4.1/dist/decap-cms.js";
        script.onload = () => {
          if (window.CMS) {
            window.CMS.init();
          } else {
            console.error("Decap CMS failed to initialize");
          }
        };
        document.body.appendChild(script);
      }
    </script>
